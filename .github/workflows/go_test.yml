name: Go Test
on: 
    pull_request: # プるリクエストがが作成されたら起動
        paths: ['go/**/*.go'] # ただしGoのファイル変更時のみ
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4 # Step1: チェックアウト
            - uses: actions/setup-go@v5 # Step2: 言語セットアップ
              with:
                go-version: '1.22'
            - run: go test go/excellent/*.go # Step3: テストの実行